    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 250px;
            left: 150px;

            100% { transform: rotate(360deg); }
        }
    </style>

                    break;
                case 3:
                    url = "https://www.jftk-wine-event.fr/";

                    break;
                case 5:
                    url = "https://m.betclic.sn";
